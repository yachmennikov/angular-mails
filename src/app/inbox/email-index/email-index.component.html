<div class="ui celled list">
  <div class="item" *ngIf="let email of emails">
    <a [routerLink]="email.id" routerLinkActive="active">
      <div class="content">
        <div class="header">
          {{ email.subject }}
        </div>
        <p>
          {{ email.from }}
        </p>
      </div>
    </a>
  </div>
  007
</div>
